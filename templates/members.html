{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <link rel="stylesheet" href="{% static 'members.css' %}" />
    <title>Tech - Menbers</title>
  </head>
  <body>
    <header>
      <img
        src="{% static 'assets/member.jpeg' %}"
        alt="Está é uma imagem exclusiva para menbros"
        class="logo"
      />
    </header>

    <main>
      <h1>Área permitida somente para membros</h1>
      <div class="social-media">
        <div class="social-media-details">
          <a href="http://localhost:8000/accounts/logout/">
            <img
              src="{% static 'assets/github.svg' %}"
              alt="Ícone para realizar a autenticação com GitHub"
              class="social-media-icon"
            />
            <p>Área permitida somente para membros</p>
          </a>
          <div class="logout-btn-container">
            <a href="http://localhost:8000/accounts/logout" class="logout-btn"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
